# Import Linter Configuration for Clean Architecture
#
# This configuration enforces Clean Architecture boundaries automatically.

[importlinter]
root_package = example_1_user_creation
include_external_packages = True

# --------------------------------------------------------------------------
# Contract 1: Clean Architecture layers contract
# --------------------------------------------------------------------------
[importlinter:contract:clean-architecture-layers]
name = Clean Architecture Layer Dependencies
type = layers
layers =
    # L4: Frameworks, Drivers, and external APIs
    example_1_user_creation.l4_frameworks_and_drivers

    # L3: Interface Adapters - Controllers, Gateways, Presenters
    example_1_user_creation.l3_interface_adapters

    # L2: Use Cases - Core application logic
    example_1_user_creation.l2_use_cases

    # L1: Entities - Core business objects with no outgoing dependencies
    example_1_user_creation.l1_entities

# --------------------------------------------------------------------------------
# Contract 2: Interface Adapters - Gateways isolation
# --------------------------------------------------------------------------------
[importlinter:contract:gateways-isolation]
name = Gateways should not depend on controllers or presenters
type = forbidden
source_modules =
    example_1_user_creation.l3_interface_adapters.gateways
forbidden_modules =
    example_1_user_creation.l3_interface_adapters.controllers
    example_1_user_creation.l3_interface_adapters.presenters

# --------------------------------------------------------------------------------
# Contract 3: Interface Adapters - Presenters isolation
# --------------------------------------------------------------------------------
[importlinter:contract:presenters-isolation]
name = Presenters should not depend on controllers or gateways
type = forbidden
source_modules =
    example_1_user_creation.l3_interface_adapters.presenters
forbidden_modules =
    example_1_user_creation.l3_interface_adapters.controllers
    example_1_user_creation.l3_interface_adapters.gateways

# --------------------------------------------------------------------------------
# Contract 4: Interface Adapters - Controllers isolation
# --------------------------------------------------------------------------------
[importlinter:contract:controllers-isolation]
name = Controllers should not depend on gateways or presenters
type = forbidden
source_modules =
    example_1_user_creation.l3_interface_adapters.controllers
forbidden_modules =
    example_1_user_creation.l3_interface_adapters.gateways
    example_1_user_creation.l3_interface_adapters.presenters

# ------------------------------------------------------------------------------------
# Contract 5: External Framework Restrictions
# ------------------------------------------------------------------------------------
[importlinter:contract:no-external-frameworks-in-core]
name = Prevent external frameworks/libraries in core business logic (L1/L2)
type = forbidden
source_modules =
    example_1_user_creation.l1_entities
    example_1_user_creation.l2_use_cases
forbidden_modules =
    # HTTP clients
    requests
    httpx
    # Database ORMs
    sqlalchemy
    django
    # Web frameworks
    fastapi
    flask
    # External APIs
    boto3
    botocore
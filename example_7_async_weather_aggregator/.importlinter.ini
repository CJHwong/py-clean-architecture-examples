# Import Linter Configuration for Clean Architecture
#
# This configuration enforces Clean Architecture boundaries automatically.

[importlinter]
root_package = example_7_async_weather_aggregator
include_external_packages = True

# --------------------------------------------------------------------------
# Contract 1: Clean Architecture layers contract
# --------------------------------------------------------------------------
[importlinter:contract:clean-architecture-layers]
name = Clean Architecture Layer Dependencies
type = layers
layers =
    # L4: Frameworks, Drivers, and external APIs
    example_7_async_weather_aggregator.l4_frameworks_and_drivers

    # L3: Interface Adapters - Controllers, Gateways, Presenters
    example_7_async_weather_aggregator.l3_interface_adapters : tkinter

    # L2: Use Cases - Core application logic
    example_7_async_weather_aggregator.l2_use_cases

    # L1: Entities - Core business objects with no outgoing dependencies
    example_7_async_weather_aggregator.l1_entities

# --------------------------------------------------------------------------------
# Contract 2: Interface Adapters - Gateways isolation
# --------------------------------------------------------------------------------
[importlinter:contract:gateways-isolation]
name = Gateways should not depend on presenter or controller
type = forbidden
source_modules =
    example_7_async_weather_aggregator.l3_interface_adapters.gateways
forbidden_modules =
    example_7_async_weather_aggregator.l3_interface_adapters.weather_presenter
    example_7_async_weather_aggregator.l3_interface_adapters.weather_controller

# --------------------------------------------------------------------------------
# Contract 3: Interface Adapters - Presenter isolation
# --------------------------------------------------------------------------------
[importlinter:contract:presenter-isolation]
name = Presenter should not depend on gateways or controller
type = forbidden
source_modules =
    example_7_async_weather_aggregator.l3_interface_adapters.weather_presenter
forbidden_modules =
    example_7_async_weather_aggregator.l3_interface_adapters.gateways
    example_7_async_weather_aggregator.l3_interface_adapters.weather_controller

# --------------------------------------------------------------------------------
# Contract 4: Interface Adapters - Controller isolation
# --------------------------------------------------------------------------------
[importlinter:contract:controller-isolation]
name = Controller should not depend on gateways or presenter
type = forbidden
source_modules =
    example_7_async_weather_aggregator.l3_interface_adapters.weather_controller
forbidden_modules =
    example_7_async_weather_aggregator.l3_interface_adapters.gateways
    example_7_async_weather_aggregator.l3_interface_adapters.weather_presenter

# ------------------------------------------------------------------------------------
# Contract 5: External Framework Restrictions
# ------------------------------------------------------------------------------------
[importlinter:contract:no-external-frameworks-in-core]
name = Prevent external frameworks/libraries in core business logic (L1/L2)
type = forbidden
source_modules =
    example_7_async_weather_aggregator.l1_entities
    example_7_async_weather_aggregator.l2_use_cases
forbidden_modules =
    # GUI frameworks
    tkinter
    # HTTP clients
    requests
    httpx
    aiohttp
    # Database ORMs
    sqlalchemy
    django
    # Web frameworks
    fastapi
    flask
    # External APIs
    boto3
    botocore
    # JSON/serialization
    pydantic
# Import Linter Configuration for Clean Architecture
#
# This configuration enforces Clean Architecture boundaries automatically.

[importlinter]
root_package = example_6_tkinter_calculator
include_external_packages = True

# --------------------------------------------------------------------------
# Contract 1: Clean Architecture layers contract
# --------------------------------------------------------------------------
[importlinter:contract:clean-architecture-layers]
name = Clean Architecture Layer Dependencies
type = layers
layers =
    # L4: Frameworks, Drivers, and external APIs
    example_6_tkinter_calculator.l4_frameworks_and_drivers

    # L3: Interface Adapters - Controllers, Presenters
    example_6_tkinter_calculator.l3_interface_adapters : tkinter

    # L2: Use Cases - Core application logic
    example_6_tkinter_calculator.l2_use_cases

    # L1: Entities - Core business objects with no outgoing dependencies
    example_6_tkinter_calculator.l1_entities

# ------------------------------------------------------------------------------------
# Contract 2: External Framework Restrictions
# ------------------------------------------------------------------------------------
[importlinter:contract:no-external-frameworks-in-core]
name = Prevent external frameworks/libraries in core business logic (L1/L2)
type = forbidden
source_modules =
    example_6_tkinter_calculator.l1_entities
    example_6_tkinter_calculator.l2_use_cases
forbidden_modules =
    # GUI frameworks
    tkinter
    # HTTP clients
    requests
    httpx
    # Database ORMs
    sqlalchemy
    django
    # Web frameworks
    fastapi
    flask
    # External APIs
    boto3
    botocore
    # JSON/serialization
    pydantic